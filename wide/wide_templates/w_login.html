{% extends "w_layout.html" %}
{% import 'w_base.html' as base %}

{% macro mainFrame() -%}
<div class="row m-6">
<div class="col"></div>
    <form class="form-inline" action="/wide/login" method="post">
 		<div class="col">
           <input class="form-control mr-4" name="password" placeholder="пароль" type="password" id="password_input">
        <button class="btn btn-primary" type="submit">Вход</button>
    </form>
	</div>
	<div class="col"></div>
</div>
{%- endmacro %}

{% block main %}
 <div class="container">
	<div class="row">
		<div class="col-1"></div>
		<div class="col">
			<div  style="height: 30px;" id="flash">{{base.flashed()}}</div>
			<div id="mainFrame">{{mainFrame()}}</div>
		</div>
		<div class="col-1"></div>
	</div>
</div>

<script> 
    $("#password_input").focus(); 
</script> 

{% endblock %}
