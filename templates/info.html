{% extends "layout.html" %}
{% block main %}
	<div class="container">

		<div class="row">
			<div class="w-100 p-2"> {{ info.path.name }} <hr></div>
			<div class="col thumb"><img class="center" src="thumb?file={{ info.path | urlencode }}" alt=""></div>
			<div class="col col-table">
				<table class="table table-striped">
					<tbody >
						{% for i in info.info %}
							<tr>
								<td>{{ i.name }}:</td><td>{{ i.data }}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
		

	</div>

{% endblock %}
