<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
		<link href="/static/styles.css" rel="stylesheet">
        
		<script src="https://code.jquery.com/jquery-3.4.1.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		
		<script src="/static/md5.js"></script>
		<script src="/static/scripts.js"></script>
		<script src="/static/stock_scripts.js"></script>
		
		<title>Склад цифровой печати</title>
    </head>


    <body>
		{% set user = session['cifra_user'] %}
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow mb-2" >
            <a class="navbar-brand mb-1 h1" href="/">Sborka.ua</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" type="button" data-target="#navbarNav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
					
						<li class="nav-item">
							<a class="nav-link" href="/cifra">склад</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/cifra/log">журнал</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/cifra/login">вход</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/cifra/logout">выход</a>
						</li>
						{% if user and user.admin %}
							<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">таблицы</a>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="/cifra/category">категории</a>
									<a class="dropdown-item" href="/cifra/unit">единицы</a>
									<a class="dropdown-item" href="/cifra/size">форматы</a>
									<a class="dropdown-item" href="/cifra/density">плотности</a>
									<a class="dropdown-item" href="/cifra/material">материалы</a>
									<a class="dropdown-item" href="/cifra/user">пользователи</a>


								</div>	
							</li>
						{% endif %}	
                </ul>
			</div>	
			<div>
				{% if user %}
					<label class="m-2 text-warning" id="login_title">на складе: {{ user.title }}</label>
				{% endif %}	
			</div>
        </nav>

        <main class="container-fluid p-1">
            {% block main %}{% endblock %}
        </main>
		
    </body>

</html>
